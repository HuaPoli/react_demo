<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数组件使用props</title>
	</head>
	<body>
		<!-- 准备好一个容器 -->
		<div id="test"></div>
		<div id="test2"></div>
		<div id="test3"></div>
		<!-- 引入react核心库 -->
		<script src="../js/react.development.js" type="text/javascript"></script>  
		<!-- 引入react扩展库 -->
		<script src="../js/react-dom.development.js"></script>
		<!-- 引入babel将jsx 转换为js -->
		<script src="../js/babel.min.js"></script>
		<!-- 引入prop-types用于对组件标签属性进行限制 -->
		<script src="../js/prop-types.js"></script>
		
		<script type="text/babel">
			//定义组件
			function Person(props){
				const {name,age,gender} = props
				return (
					<ul>
						<li>姓名: {name}</li>
						<li>年龄: {age}</li>
						<li>性别: {gender}</li>
					</ul>
				)
			}
			Person.propTypes = {
				name: PropTypes.string.isRequired,
				age: PropTypes.number,
				gender: PropTypes.string
			}
			Person.defaultProps = {
				age: 18,
				gender: '男'
			}
			//渲染到页面
			
			ReactDOM.render(<Person name='张三'></Person>,document.getElementById('test'))
			
		
		</script>
		
		
		
	</body>
</html>
