<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>回调形式的ref</title>
	</head>
	<body>
		<div id="test"></div>
		<!-- 引入react核心库 -->
		<script src="../js/react.development.js" type="text/javascript"></script>  
		<!-- 引入react扩展库 -->
		<script src="../js/react-dom.development.js"></script>
		<!-- 引入babel将jsx 转换为js -->
		<script src="../js/babel.min.js"></script>
		<!-- 引入prop-types用于对组件标签属性进行限制 -->
		<script src="../js/prop-types.js"></script>
		
		<script type="text/babel">
			//创建组件
			class Demo extends React.Component{
				showData = ()=>{
					const {input1} = this
					alert(input1.value)
				}
				showData2 = ()=>{
					const {input2} = this
					alert(input2.value)
				}
				render(){
					
					return (
						<div>
							<input ref={ c => this.input1 = c } type="text" placeholder="点击按钮显示" />&nbsp;&nbsp;
							<button onClick={this.showData} >点击显示左侧输入框内容</button>&nbsp;&nbsp;
							<input ref={c => this.input2 = c } onBlur={this.showData2} type="text" placeholder="失去焦点显示值" />
						</div>
					)
				}
			}
			//渲染到页面
			ReactDOM.render(<Demo></Demo>,document.getElementById('test'))
			
		</script>
	</body>
</html>
