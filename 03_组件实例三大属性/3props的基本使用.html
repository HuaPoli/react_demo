<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>props的基本使用</title>
	</head>
	<body>
		<!-- 准备好一个容器 -->
		<div id="test"></div>
		<div id="test2"></div>
		<div id="test3"></div>
		<!-- 引入react核心库 -->
		<script src="../js/react.development.js" type="text/javascript"></script>  
		<!-- 引入react扩展库 -->
		<script src="../js/react-dom.development.js"></script>
		<!-- 引入babel将jsx 转换为js -->
		<script src="../js/babel.min.js"></script>
		<!-- 引入prop-types用于对组件标签属性进行限制 -->
		<script src="../js/prop-types.js"></script>
		
		<script type="text/babel">
			
			// 定义组件
			class Person extends React.Component {
				
				static propTypes = {
					name: PropTypes.string.isRequired,
					age: PropTypes.number,
					gender: PropTypes.string,
					speck: PropTypes.func
				}
				static defaultProps = {
					gender: '男',
					age: 18
				}
				
				render(){
					const {name,age,gender} = this.props
					
					//prop是只读的
					return (
						<ul>
							<li>姓名: {name}</li>
							<li>年龄：{age+1}</li>
							<li>性别：{gender}</li>
						</ul>
					)
				}
			}
			
			//渲染到页面
			const p = {name: '张三',age: 18,gender: '男'}
			ReactDOM.render(<Person {...p}/>,document.getElementById('test'))
			ReactDOM.render(<Person name='测试' age={17} speck={speck} ></Person>,document.getElementById('test2'))
												//年龄不是数值类型控制台会报错
			ReactDOM.render(<Person name='测试' age='17' speck={speck} ></Person>,document.getElementById('test3'))
			
			function speck(){
				console.log("说话功能")
			}
			
		</script>
		
		
		
		
		
	</body>
</html>
