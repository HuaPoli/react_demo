<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受控组件的使用</title>
</head>
<body>
    <div id="test"></div>
		<!-- 引入react核心库 -->
		<script src="../js/react.development.js" type="text/javascript"></script>  
		<!-- 引入react扩展库 -->
		<script src="../js/react-dom.development.js"></script>
		<!-- 引入babel将jsx 转换为js -->
		<script src="../js/babel.min.js"></script>
		<!-- 引入prop-types用于对组件标签属性进行限制 -->
		<script src="../js/prop-types.js"></script>
		
        
		<script type="text/babel">
            // 创建组件
            class Demo extends React.Component {
                
                state = {username: '',password: ''}
                handlerSubmit = (event) => {
                    event.preventDefault()
                    const {username,password} = this.state
                    console.log(`用户名：${username},密码:${password}`);
                }
                changeValue = event => {
                    const name = event.target.name
                    console.log(name);
                    switch(name) {
                        case 'username':
                            this.setState({username: event.target.value})
                            break
                        case 'upass':
                            this.setState({password: event.target.value})
                            break
                    }
                }
                // getUsername = (event) => {
                //     this.setState({username: event.target.value})
                // }
                // getPassword = (event) => {
                //     this.setState({password: event.target})
                // }
                render() {

                    return (
                        <form action="http://www.baidu.com" onSubmit={this.handlerSubmit}>
                            用户名： <input name="username" onChange={this.changeValue} type="text" /><br/>
                            密码： <input name="upass"  onChange={this.changeValue} type="password" /><br/>
                            <button>登录</button>
                        </form>

                    )
                }

            }
            // 渲染到页面
            ReactDOM.render(<Demo/>,document.getElementById('test'))




        </script>
    
</body>
</html>
