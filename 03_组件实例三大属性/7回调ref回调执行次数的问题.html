<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="test"></div>
		<!-- 引入react核心库 -->
		<script src="../js/react.development.js" type="text/javascript"></script>  
		<!-- 引入react扩展库 -->
		<script src="../js/react-dom.development.js"></script>
		<!-- 引入babel将jsx 转换为js -->
		<script src="../js/babel.min.js"></script>
		<!-- 引入prop-types用于对组件标签属性进行限制 -->
		<script src="../js/prop-types.js"></script>
		
		<script type="text/babel">
			//创建组件
			class Demo extends React.Component {
				state = {isHot: false, wind: '微风'}
				saveInput = c => this.input1 = c 
				showData = ()=> {
					const {input1} = this
					alert(input1.value)
				}
				ChangeWeather = ()=> {
					this.setState({isHot: !this.state.isHot})
				}
				render(){
					const {isHot,wind} = this.state
					return ( 
						<div>
							<h1>今天天气很{isHot ? '炎热' : '凉爽' },{wind}</h1>
							<input ref={this.saveInput} type="text" pleaceholder="点击显示输入框中的内容" /><br/>
					{/*<input ref={c => this.input1 = c} type="text" pleaceholder="点击显示输入框中的内容" /><br/>*/}		
							<button onClick={this.showData}>点击显示</button>
							<button onClick={this.ChangeWeather}>点击切换天气</button>
						</div>
					)
				}
			}
			//渲染到页面
			ReactDOM.render(<Demo></Demo>,document.getElementById('test'))
		</script>
	</body>
</html>
