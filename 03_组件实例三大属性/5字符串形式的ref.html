<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字符串形式的ref</title>
	</head>
	<body>
		
		<div id="test"></div>
		<!-- 引入react核心库 -->
		<script src="../js/react.development.js" type="text/javascript"></script>  
		<!-- 引入react扩展库 -->
		<script src="../js/react-dom.development.js"></script>
		<!-- 引入babel将jsx 转换为js -->
		<script src="../js/babel.min.js"></script>
		<!-- 引入prop-types用于对组件标签属性进行限制 -->
		<script src="../js/prop-types.js"></script>
		
		<script type="text/babel">
			
			//定义组件
			class Demo extends React.Component {
				showData = ()=>{
					const {input1} = this.refs 
					alert(input1.value)
				}
				showData2 = ()=>{
					const {input2} = this.refs 
					alert(input2.value)
				}
				render(){
					return (
						<div>
							<input ref="input1" type="text" placeholder="点击按钮提示" /> &nbsp;
							<button onClick={this.showData}>点击提示左侧输入框内容</button> &nbsp;
							<input ref="input2" onBlur={this.showData2} type="text" placeholder="点击按钮提示" />
						</div>
					)
				}
			}
			
			//渲染到页面
			ReactDOM.render(<Demo></Demo>,document.getElementById('test'))
			
		</script>
		
		
		
	</body>
</html>
