<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集表表单组件使用柯里化</title>
</head>
<body>
    <div id="test"></div>
		<!-- 引入react核心库 -->
		<script src="../js/react.development.js" type="text/javascript"></script>  
		<!-- 引入react扩展库 -->
		<script src="../js/react-dom.development.js"></script>
		<!-- 引入babel将jsx 转换为js -->
		<script src="../js/babel.min.js"></script>
		<!-- 引入prop-types用于对组件标签属性进行限制 -->
		<script src="../js/prop-types.js"></script>
		
        
		<script type="text/babel">
            // 创建组件
            class Demo extends React.Component {
                
                state = {username: '',password: ''}
                changeValue = (dataType,value) => {
                   this.setState({[dataType]: value})
                }
                handlerSubmit = () => {
                    event.preventDefault()
                    const {username,password} = this.state
                    alert(`用户名为：${username},密码为${password}`)
                }
                render() {
                    return (
                        <form action="http://www.baidu.com" onSubmit={this.handlerSubmit}>
                            用户名： <input name="username" onChange={event => this.changeValue('username',event.target.value)} type="text" /><br/>
                            密码： <input name="upass"  onChange={event => this.changeValue('password',event.target.value)} type="password" /><br/>
                            <button>登录</button>
                        </form>

                    )
                }

            }
            // 渲染到页面
            ReactDOM.render(<Demo/>,document.getElementById('test'))
        </script>
    
</body>
</html>
