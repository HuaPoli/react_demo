<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>createRef的使用</title>
	</head>
	<body>
		<div id="test"></div>
		<!-- 引入react核心库 -->
		<script src="../js/react.development.js" type="text/javascript"></script>  
		<!-- 引入react扩展库 -->
		<script src="../js/react-dom.development.js"></script>
		<!-- 引入babel将jsx 转换为js -->
		<script src="../js/babel.min.js"></script>
		<!-- 引入prop-types用于对组件标签属性进行限制 -->
		<script src="../js/prop-types.js"></script>
		
		<script type="text/babel">
			
			//创建组件
			class Demo extends React.Component {
				
				render(){
					return (
						<div>
							<input ref={this.myRef} type="text" pleaceholder="点击显示内容"/>
							<button onClick={this.showData}>点击显示内容</button>
							<input onBlur={this.showData2} ref={this.myRef2} type="text" pleaceholder="失去焦点显示内容"/>
						</div> 
					)
				}
				/* 
					React.createRef调用后可以返回一个容器，该容器可以存储被ref所标识的节点,该容器是“专人专用”的
				 */
				myRef = React.createRef()
				myRef2 = React.createRef()
				showData = ()=> {
					alert(this.myRef.current.value)
				}
				showData2 = ()=> {
					alert(this.myRef2.current.value)
				}
				
			}
			//渲染到页面
			ReactDOM.render(<Demo></Demo>,document.getElementById('test'))
			
			
		</script>
	</body>
</html>
